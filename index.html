<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
</head>

<body>

   <h1 class="w"></h1>
   <h1 class="h"></h1>

   <script>
      var w = document.querySelector('.w');
      var h = document.querySelector('.h');

      w.innerHTML = 'Browser window width is ' + window.innerWidth + 'px';
      h.innerHTML = 'Browser window Height is ' + window.innerHeight + 'px';
   </script>

</body>

</html>
